branches:
  except:
    - /travis/
skip_tags: true

cache:
  - C:\strawberry

install:
  - if not exist "C:\strawberry" choco install strawberryperl --version 5.26.1.1
  - set ST=C:\strawberry
  - set PATH=%ST%\perl\bin;%ST%\perl\site\bin;%ST%\c\bin;%PATH%
  - cd C:\projects\%APPVEYOR_PROJECT_NAME%
  
  - cpanm --installdeps --notest --with-all-features .
  
  #  some debug
  - path
  - dir C:\Perl\bin
  - dir C:\Perl\site\bin


build_script:
  - perl Makefile.PL
  - gmake
  - gmake test

